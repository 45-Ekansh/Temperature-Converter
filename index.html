<!DOCTYPE html>
<html lang="en">  
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>Tempconverter.com</title>
	<link rel="stylesheet" href="style.css">
</head>
  
<body>
    <div class="container">
        <h1>Temperature Converter</h1><br>
		<br>
		<br>
        <div class="converter-row">
            <div class="col">
                <label>Fahrenheit</label>
                <input type="number" value="32" id="fahrenheit">
            </div>
  
            <div class="col">
                <label>Celsius</label>
                <input type="number" value="0" id="celsius">
            </div>
        </div>
    </div>
  
    <script>
        let celsius = 
            document.getElementById('celsius');
        let fahrenheit = 
            document.getElementById('fahrenheit');
			
        celsius.oninput = function () {
            let f = (parseFloat(celsius.value) * 9) / 5 + 32;
            fahrenheit.value = parseFloat(f.toFixed(4));
  
        }
        fahrenheit.oninput = function () {
            let c = ((parseFloat(fahrenheit.value) - 32) * 5) / 9;
            celsius.value = parseFloat(c.toFixed(4));
 
        }
    </script>
</body>
  
</html>
